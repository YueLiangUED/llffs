<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>4G套餐流量翻番送</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div>
        <span>导读</span>
        <p>新办理和4G套餐客户108元及以上档位、流量可选包70元及以上档位的客户，每月获赠1GB-20GB国内流量，实现流量翻番。</p>
    </div>
</header>
<section>
    <div class="table1"></div>
    <div class="button one">我要办理</div>
    <div class="table2"></div>
    <div class="button two">我要办理</div>
</section>
<footer>
    <div>
        活动规则
    </div>
    <p>1、针对新办理“和4G套餐、流量可选包”指定档位的客户，7月1日起每月可以获赠相应国内流量，套餐生效当月赠送流量生效，赠送有效期至17年12月31日。</p>
    <p>2、赠送流量的类型为套外赠送国内流量，可以在套餐内其它流量使用完后开始使用，限当月有效，可以共享，不可结转。</p>
    <p>3、如果客户同时新订购和4G套餐和流量可选包指定档位,赠送流量叠加。</p>
</footer>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
